<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Favicon.png" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <div class="logo-top">
            <img src="images/Logo eduportal.svg" alt="Logo">
        </div>


        <div class="form-section">
            <div class="form-card">
                <h2 class="title">CREATE YOUR ACCOUNT</h2>
                <p class="subtitle">Start your learning journey today</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="John@gmail.com" required />
                    </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********" required />
                    <span class="material-symbols-outlined eye-icon">visibility_off</span>
                </div>

                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" placeholder="********" required />
                    <span class="material-symbols-outlined eye-icon">visibility_off</span>
                </div>

                <!-- <div class="form-options">
                    <label><input type="checkbox" /> Remember me</label>
                </div> -->

                <button type="submit" class="btn-primary">Register</button>
                    <p class="switch-text">Have an account? <a href="index.html">Sign In</a></p>
                </form>
            </div>
        </div>

        <div class="hero-section">

            <div class="logo">
                <img src="images/Logo eduportal.svg" alt="Logo">
            </div>

            <div class="hero-content">
                <h1>Digital platform for <br> distance <span>Learning</span></h1>
                <p>Digital platform redefining distance learning through accessibility, interactivity, and growth.</p>

                <div class="slide">
                    <div class="lg-slide"></div>
                    <div class="sm-slide"></div>
                    <div class="sm-slide"></div>
                </div>
            </div>

           
        </div>

  </div>

  <script src="script.js"></script>
    
</body>
</html>
